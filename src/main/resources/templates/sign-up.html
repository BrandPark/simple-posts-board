<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html::head"></head>

<body class="bg-light d-flex flex-column align-items-center justify-content-center">
<h1 class="pb-4"><a th:href="@{/}" class="text-decoration-none text-dark">Simple Posts Board</a></h1>
<div class="jumbotron d-flex flex-column align-items-center w-50">
    <h1 class="pb-4">회원가입</h1>

    <form th:action="@{/accounts/sign-up}" th:object="${signUpForm}" method="post" style="width:300px">
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input id="nickname" type="text" name="nickname" class="form-control" aria-describedby="usernameHelp" autocomplete="off">
            <small id="usernameHelp" class="form-text text-muted">
                사용 할 닉네임을 입력해주세요.<br>
                <strong>공백 없이 문자와 숫자로만 3자 이상 20자 이내</strong>로 가능합니다.
            </small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">
                Nickname Error
            </small>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input id="password" type="password" name="password" class="form-control" aria-describedby="passwordHelp" autocomplete="off">
            <small id="passwordHelp" class="form-text text-muted">
                사용 할 비밀번호를 입력해주세요. <br>
                <strong>8자 이상 20자 이내로 입력하세요.<strong>
            </small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                Password Error
            </small>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">가입</button>
    </form>
    <div class="pt-2">
        <small class="text-muted">계정이 있으신가요?</small>
        <a th:href="@{/login}" class="text-primary font-weight-bold text-decoration-none">
            로그인
        </a>
    </div>
</div>
</body>

<div th:replace="fragments.html::bootstrap-js"></div>
</html>
