<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html::head"></head>

<body class="bg-light d-flex flex-column align-items-center justify-content-center">
<h1 class="pb-4"><a th:href="@{/}" class="text-decoration-none text-dark">Simple Posts Board</a></h1>
<div class="jumbotron d-flex flex-column align-items-center w-50">
    <h1 class="pb-4">로그인</h1>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <p>닉네임 또는 비밀번호가 정확하지 않습니다.</p>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">닉네임</label>
            <input id="username" type="text" name="username" class="form-control" aria-describedby="usernameHelp" autocomplete="off">
            <small id="usernameHelp" class="form-text text-muted">
                가입할 때 사용한 닉네임을 입력하세요.
            </small>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input id="password" type="password" name="password" class="form-control" aria-describedby="passwordHelp" autocomplete="off">
            <small id="passwordHelp" class="form-text text-muted">
                가입할 때 사용한 비밀번호를 입력하세요.
            </small>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">로그인</button>
    </form>
    <div class="pt-2">
        <small class="text-muted">계정이 없으신가요?</small>
        <a th:href="@{/accounts/sign-up}" class="text-primary font-weight-bold text-decoration-none">
            가입하기
        </a>
    </div>
</div>
</body>

<div th:replace="fragments.html::bootstrap-js"></div>
</html>
